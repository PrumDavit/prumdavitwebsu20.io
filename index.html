<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <h3 class="text-center text-success mt-5">USING FORM BOOTSTRAP</h3>
            <div class="card-body">

                <!-- Success Message (Initially Hidden) -->
                <div id="success-message" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <strong>Form Submitted!</strong><br>
                    <strong>Name:</strong> <span id="name-output"></span><br>
                    <strong>Email:</strong> <span id="email-output"></span><br>
                    <strong>Salary:</strong> <span id="salary-output"></span><br>
                    <strong>Hire Date:</strong> <span id="date-output"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <!-- Form -->
                <form id="bootstrap-form">
                    <div class="mb-3">
                        <input type="text" id="name" class="form-control bg-light" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control bg-light" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="salary" class="form-control" placeholder="Enter Salary" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="hire-date" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

    </script>
    <script src="index.js"></script>
</body>

</html>
